        <style>
            html, body {

                font-weight: 200;

                margin: 0;
            }
            a {
                color: #636b6f;
                font-weight: 900;
                text-decoration: underline;
            }
            a:hover {
                color: #006ea5;
                font-weight: 900;
            }
            .full-height {
                height: 100vh;
            }
            .flex-center {

                display: flex;
                justify-content: center;
            }

            }
            .top-right {
                position: absolute;
                right: 10px;
                top: 18px;
            }
            .content {
                text-align: center;
            }
            .intro {
                font-size: 18px;
                width: 90%;
                min-width: 275px;
                margin: 0 auto;
                text-align: left;
            }
            .devicon {
                width: 90%;
                max-width: 175px;
                margin-left: 50px;
            }
            .links {
                font-size: 14px;
                width: 90%;
                max-width: 350px;
                margin: 0 auto;
            }
            .links > a {
                color: #636b6f;
                font-size: 24px;
                letter-spacing: .1rem;
                text-decoration: none;
            }
            .links > a:hover {
                color: #006ea5;
            }
            .contacts {
                font-size: 14px;
                width: 90%;
                max-width: 350px;
                margin: 0 auto;
            }
            .contacts > a {
                color: #636b6f;
                font-size: 16px;
                font-weight: 600;
                letter-spacing: .1rem;
                text-decoration: none;
            }
            .contacts > a:hover {
                color: #006ea5;
                font-weight: 900;
            }
            .stack {
                font-size: 14px;
                width: 90%;
                min-width: 250px;
                max-width: 350px;
                margin: 0 auto;
                text-align: center;
            }
            .stack > a {
                color: #636b6f;
                font-size: 24px;
                padding: 6px;
                letter-spacing: .1rem;
                text-decoration: none;
            }
            .m-t {
                margin-top: 50px;
            }
            .m-b-sm {
                margin-bottom: 15px;
            }
            .m-b-md {
                margin-bottom: 30px;
            }
            .m-b-lg {
                margin-bottom: 45px;
            }
            .space {
                min-height: 8px;
            }
            .distance {
                margin-left: 8px;
